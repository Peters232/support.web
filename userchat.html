<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Express Support - User Chat</title>

    <link rel="stylesheet" href="userchat.css">

    <script src="userchat.js" defer></script>

</head>

<body>

    <header>

        <h1>Support - Live Chat</h1>

    </header>

    <section class="support-section">

        <button id="liveChatBtn">Start Live Chat</button>

        <div id="liveChatSection" class="chatbox hidden">

            <h3>Live Chat</h3>

            <div class="chatbox-messages" id="userMessages">

                <!-- User Messages will be displayed here -->

            </div>

            <input type="text" id="chatInput" placeholder="Type your message...">

            <button id="sendChatBtn">Send</button>

        </div>

    </section>

</body>

</html>
